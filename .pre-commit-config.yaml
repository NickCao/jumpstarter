default_stages: [pre-commit]
repos:
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.9.3
    hooks:
    - id: ruff
      name: Ruff Check
      description: "Run 'ruff check' for extremely fast Python linting"
      args: [ --fix ]

    - id: ruff-format
      name: Ruff Format
      description: "Run 'ruff format' for extremely fast Python formatting"